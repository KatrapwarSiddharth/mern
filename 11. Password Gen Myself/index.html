<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator App</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
          <input type="text" readonly placeholder="Password" class="display" />
          <button>
            <span class="tooltip" data-copyMsg></span>
            <img
              src="./images/copy.svg"
              alt=""
              height="23px"
              width="23px"
              class="copyButton"
            />
          </button>
        </div>

        <div class="input-container">
          <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>0</p>
          </div>

          <!-- Slider -->
          <input
            type="range"
            min="1"
            max="20"
            class="slider"
            step="1"
            data-lengthSlider
          />

          <!-- Checkboxes -->
          <div class="check">
            <input type="checkbox" id="uppercase" />
            <label for="uppercase">Includes Uppercase letters</label>
          </div>

          <div class="check">
            <input type="checkbox" id="lowercase" />
            <label for="lowercase">Includes Lowercase letters</label>
          </div>

          <div class="check">
            <input type="checkbox" id="numbers" />
            <label for="numbers">Includes Numbers</label>
          </div>

          <div class="check">
            <input type="checkbox" id="symbols" />
            <label for="symbols">Includes Symbols</label>
          </div>

          <!-- Strength Section -->
          <div class="strength-container">
            <p id="strength">Strength</p>
            <div class="indicator"></div>
          </div>

          <!-- Button -->
          <button class="generateButton">GENERATE PASSWORD</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
