<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Card</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <img src="./Images/mug_coffee.png" alt="" id="leftImg" />
        <div id="content">
          <p id="title">COFFEE MUG</p>
          <h1>White Coffee <br />Mug</h1>
          <p>
            Coffee Mugs are designed to express emotions. These are acclaimed
            for their amazing designs & superior quality.
          </p>
          <div id="prices">
            <h2>₹ 149</h2>
            <span>₹230</span>
          </div>

          <button id="button">
            <img src="./Images/cart.png" alt="" id="cart" />
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
